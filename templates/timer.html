{% extends 'base.html' %}
{% block content %}
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@200;300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #1a1b25;
            margin: 0;
        }
        #nav {
            width: 100%;
            text-align: center;
            margin: 0 auto;
            font-size: 48px;
        }
        #timer {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
        }
        #display {
            font-size: 10rem;
            font-weight: bold;
            font-family: 'Inconsolata', monospace;
            color: #f7b32b;
            text-align: center;
        }
        #controls {
            width: 100%;
            text-align: center;
            margin: 0 auto;
            font-size: 48px;
        }
        #header{
            font-family: 'Inconsolata', monospace;
            color: #f2f4f3;
            text-align: center;
            font-size: 48px;
        }
        #btn-ct {
            color: #f2f4f3;
            font-size: 48px;
        }
        #btn-c {
            color: #f2f4f3;
            font-size: 48px;
        }
        #back-home {
            text-decoration: none;
            color: #f2f4f3;
            font-size: 48px;
        }
        #btn-descanso {
            background-color: #D7263D;
            color: #f2f4f3;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="nav">
            <a href="{% url 'home' %}" id="back-home"><span class="material-symbols-outlined">
                home
            </span></a>
            <button class="btn btn-light" onclick="resetTimer()">Estudio</button>
            <button class="btn" id="btn-descanso" onclick="relaxTimer()">Descanso</button>
        </div>
        <div id="timer">
            <button class="btn" id="btn-ct" onclick="add()"><span class="material-symbols-outlined">
                add
                </span></button>
            <span id="display">25:00</span>
            <button class="btn" id="btn-c" onclick="subtract()"><span class="material-symbols-outlined">
                remove
                </span></button>
        </div>
        <h1 class="text-center" id="header">Estudio ‚úçÔ∏è</h1>
        <div id="controls">
            <button class="btn btn-primary" type="button" onclick="startTimer()"><span class="material-symbols-outlined">play_arrow</span></button>
            <button class="btn btn-secondary" type="button" onclick="stopTimer()"><span class="material-symbols-outlined">pause</span></button>
            <button class="btn btn-success" type="button" onclick="resetTimer()"><span class="material-symbols-outlined">restart_alt</span></button>
        </div>
    </div>
    <script>
        let display = document.getElementById('display');
        let header = document.getElementById('header');
        let interval;

        function add() {
            let currentTime = display.innerHTML.split(':');
            let minutes = parseInt(currentTime[0]);
            minutes++;
            display.innerHTML = formatTime(minutes) + ':' + currentTime[1];
        }

        function subtract() {
            let currentTime = display.innerHTML.split(':');
            let minutes = parseInt(currentTime[0]);
            if (minutes > 0) {
                minutes--;
                display.innerHTML = formatTime(minutes) + ':' + currentTime[1];
            }
        }

        function formatTime(time) {
        return (time < 10) ? '0' + time : time;
        }

        // start timer
        function startTimer() {
            let currentTime = display.innerHTML;
            let timer = currentTime.split(':');
            let minutes = parseInt(timer[0]);
            let seconds = parseInt(timer[1]);
            let time = minutes * 60 + seconds;
            let originalTime = time;

            interval = setInterval(function() {
                time--;
                minutes = Math.floor(time / 60);
                seconds = time % 60;
                display.innerHTML = formatTime(minutes) + ':' + formatTime(seconds);

            if (time <= 0) {
                clearInterval(interval);
                header.innerHTML = 'Relax üßò‚Äç‚ôÇÔ∏è';
                display.innerHTML = '05:00';
                setTimeout(function() {
                    display.innerHTML = formatTime(originalTime / 60) + ':00';
                }, 5000);
            }
            }, 1000);
        }   

            // stop timer
            function stopTimer() {
                clearInterval(interval);
            }

            // reset timer
            function resetTimer() {
                display.innerHTML = '25:00';
                header.innerHTML = 'Estudio ‚úçÔ∏è';
                document.body.style.backgroundColor = "#1a1b25";
                document.getElementById("display").style.color = "#f7b32b";
            }

            // relax timer
            function relaxTimer() {
                display.innerHTML = '05:00';
                header.innerHTML = 'Relax üßò‚Äç‚ôÇÔ∏è';
                document.body.style.backgroundColor = "#f7b32b";
                document.getElementById("display").style.color = "#D7263D";
            }

    </script>
</body>
{% endblock %}
