{% extends 'base.html' %}
{% block content %}
<head>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f8f9fa;
        }
        
        #timer {
            font-size: 3rem;
            text-align: center;
            color: #343a40;
        }

        #controls {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center">Pomodoro Timer</h1>
        <div id="timer">
            <button class="btn" onclick="add()">Add</button>
            <span id="display">25:00</span>
            <button class="btn" onclick="subtract()">Subtract</button>

        </div>
        <div id="controls">
            <button class="btn btn-primary" onclick="startTimer()">Start</button>
            <button class="btn btn-secondary" onclick="stopTimer()">Stop</button>
            <button class="btn btn-success" onclick="resetTimer()">Reset</button>
        </div>
    </div>
    <script>
        let display = document.getElementById('display');

        // add minutes to timer and update display
        function add() {
            let currentTime = display.innerHTML.split(':');
            let minutes = parseInt(currentTime[0]);
            minutes++;
            display.innerHTML = formatTime(minutes) + ':' + currentTime[1];
        }

        // subtract minutes from timer and update display
        function subtract() {
            let currentTime = display.innerHTML.split(':');
            let minutes = parseInt(currentTime[0]);
            if (minutes > 0) {
                minutes--;
                display.innerHTML = formatTime(minutes) + ':' + currentTime[1];
            }
        }

        // helper function to format time with leading zero
        function formatTime(time) {
        return (time < 10) ? '0' + time : time;
        }
    </script>
</body>
{% endblock %}
