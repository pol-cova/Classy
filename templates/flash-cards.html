{% extends 'base.html' %}

{% block content %}
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@200;300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #1a1b25;
            margin: 0;
            font-family: 'Inconsolata', monospace;
        }
        #nav {
            width: 100%;
            text-align: center;
            margin: 20px auto; /* Adjusted margin */
            font-size: 48px;
        }
        #header {
            color: #f2f4f3;
            font-size: 48px;
        }
        .flashcard-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
        }
        .flashcard {
            background-color: #f0f0f0;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="nav">
            <a href="{% url 'home' %}" id="back-home"><span class="material-symbols-outlined">
                home
            </span></a>
            <h1 class="text-center" id="header">Estudio ✍️</h1>
        </div>
        <div class="flashcard-grid">
            {% for card in card_group.cards %}
                <div class="flashcard">
                    <h2>{{ card.title }}</h2>
                    <p>{{ card.content }}</p>
                </div>
            {% endfor %}
        </div>
    </div>
</body>
{% endblock %}
