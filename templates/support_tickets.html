{% extends 'base.html' %}
{% block content %}
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
<style>
    body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f2f4f3;
            margin: 0;
        }
        #nav {
            width: 100%;
            text-align: center;
            margin: 0 auto;
            font-size: 48px;
        }
        #back-home {
            text-decoration: none;
            color: #1a1b25;
            font-size: 48px;
        }
        #header{
            font-family: 'Inconsolata', monospace;
            color: #1a1b25;
            text-align: center;
            font-size: 36px;
        }
        #text{
            font-family: 'Inconsolata', monospace;
            color: #1a1b25;
            text-align: center;
            font-size: 18px;
            font-weight: bold;
        }
        #form{
            font-family: 'Inconsolata', monospace;
            color: #1a1b25;
            text-align: center;
            font-size: 18px;
        }
        #msg{
            font-family: 'Inconsolata', monospace;
            color: #1a1b25;
            text-align: center;
            font-size: 18px;
        }
</style>
<body>
<div class="container">
    <div id="nav">
        <a href="{% url 'home' %}" id="back-home"><span class="material-symbols-outlined">
            home
        </span></a>
        <h1 id="header">Classy Soporte</h1>
    </div>
    <h4 id="text">Tickets pendientes</h4>
    <table class="table">
        <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Name</th>
            <th scope="col">Email</th>
            <th scope="col">Fecha de solicitud</th>
            <th scope="col">Problema</th>
            <th scope="col">Status</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <th scope="row">1</th>
            <td>Mar</td>
            <td>example@example.com</td>
            <td>12/12/2020</td>
            <td><button class="btn btn-dark">Detalles</button></td>
            <td><span class="material-symbols-outlined">check_box_outline_blank</span></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
{% endblock %}
