<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Completa tu perfil</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        margin: 0;
        padding: 0;
    }
    .container {
        max-width: 600px;
        margin: 50px auto;
        background-color: #ffffff;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
    }
    h1 {
        text-align: center;
        margin-bottom: 30px;
        color: #333333;
    }
    .button {
        display: inline-block;
        padding: 15px 30px;
        background-color: #1a1b25;
        color: white;
        text-decoration: none;
        border-radius: 5px;
        font-size: 18px;
        transition: background-color 0.3s ease;
    }
    .button:hover {
        background-color: #45a049;
    }
</style>
</head>
<body>

<div class="container">
    <h1>¡Completa tu perfil ahora!</h1>
    <p>{{message}}</p>
    <p>¡Completar tu perfil es rapido y sencillo, esto nos ayuda a conocerte un poco mejor!.</p>
    <p style="text-align:center;">
        <a href="#" class="button">Completar perfil</a>
    </p>
</div>

</body>
</html>
