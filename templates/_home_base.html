{% load static %}
<!DOCTYPE html>
<html data-bs-theme="light" lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i&amp;display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway&amp;display=swap">
    <link rel="stylesheet" href="{% static 'fonts/fontawesome-all.min.css' %}">
    <title>Me | {{ user }} </title>
    <link rel="stylesheet" type = "text/css" href="{% static 'css/dash.css' %}">
</head>
<body id="page-top">
  <div id="wrapper">
    <nav class="navbar align-items-start sidebar sidebar-dark accordion bg-gradient-primary p-0 navbar-dark" style="/*color: #1a1b15;*/font-family: Raleway, sans-serif;background: #1a1b25;">
        <div class="container-fluid d-flex flex-column p-0"><a class="navbar-brand d-flex justify-content-center align-items-center sidebar-brand m-0" href="#">
                <div class="sidebar-brand-icon"><img class="img-profile" src="{% static 'imgs/iconClassy.png' %}" style="height: 56px;"></div>
                <div class="sidebar-brand-text mx-3"><span>Classy</span></div>
            </a>
            <hr class="sidebar-divider my-0">
            <ul class="navbar-nav text-light" id="accordionSidebar">
                <li class="nav-item"><a class="nav-link active" href="/index.html"><i class="fas fa-home"></i><span>Home</span></a></li>
                <li class="nav-item"><a class="nav-link" href="/profile.html"><i class="fas fa-list"></i><span>ToDo</span></a></li>
                <li class="nav-item"><a class="nav-link" href="/table.html"><i class="fas fa-bell"></i><span>Recordatorios</span></a></li>
                <li class="nav-item"><a class="nav-link" href="/profile.html"><i class="fas fa-sticky-note"></i><span>Notas</span></a></li>
                <li class="nav-item"><a class="nav-link" href="/profile.html"><i class="fas fa-hourglass-half"></i><span>Pomodoro Timer</span></a></li>
                <li class="nav-item"><a class="nav-link" href="/profile.html"><i class="fas fa-calendar-alt"></i><span>Horario</span></a></li>
                <li class="nav-item"><a class="nav-link" href="/profile.html"><i class="fas fa-users"></i><span>Social</span><span class="badge bg-warning" style="margin: 5px;color: #1a1b25;">beta</span></a></li>
                <li class="nav-item"><a class="nav-link" href="/profile.html"><i class="fas fa-clone"></i><span>FlashCards</span><span class="badge bg-warning" style="margin: 5px;color: #1a1b25;">beta</span></a></li>
                <li class="nav-item"><a class="nav-link" href="/profile.html"><i class="fas fa-user"></i><span>Perfil</span></a></li>
            </ul>
            <div class="text-center d-none d-md-inline"><button class="btn rounded-circle border-0" id="sidebarToggle" type="button"></button></div>
        </div>
    </nav>
    <div class="d-flex flex-column" id="content-wrapper">
        <div id="content">
            {% block content %}
            {% endblock %}
        </div>
        <footer class="bg-white sticky-footer">
            <div class="container my-auto">
                <div class="text-center my-auto copyright"><span>Classy 2024</span></div>
            </div>
        </footer>
    </div>
    <button class="btn btn-primary d-inline scroll-to-top border rounded" type="button" data-bs-toggle="modal" data-bs-target="#modal-1" style="background: #d7263d;"><i class="fas fa-plus"></i></button>
    <div class="modal fade" role="dialog" tabindex="-1" id="modal-1">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">Crear tarea</h4><button class="btn-close" type="button" aria-label="Close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <p>{{form}}</p>
                </div>
                <div class="modal-footer"><button class="btn btn-light" type="button" data-bs-dismiss="modal">Cerrar</button><button class="btn btn-primary" type="button" style="background: #1a1b25;">Agregar Tarea</button></div>
            </div>
        </div>
    </div>
</div>
<script src="{% static 'js/dash.js' %}"></script>
<script src="{% static 'js/theme.js' %}"></script>
</body>
</html>
