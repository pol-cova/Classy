{% extends '_home_base.html' %}
{% block content %}
<script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <h1>Generadores</h1>
            <p>Herramientas simples que te ayudan como estudiante!.</p>
        </div>
        <br>
        <div class="col-md-12">
            <div class="card w-100">
                <h5 class="card-header">Generador de APA</h5>
                <div class="card-body">
                    <select class="form-control" id="formSelect">
                        {% for key, form in forms.items %}
                            <option value="{{ key }}">{{ form.title }}</option>
                        {% endfor %}
                    </select>
                    <div id="formContainer">
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
