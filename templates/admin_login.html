{% extends 'base.html' %}

{% block title %}
    Admin
{% endblock %}

{% block content %}
<div class="container-fluid">
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6 col-xl-4">
            <div class="card shadow-lg o-hidden border-0 my-5">
                <div class="card-body p-0">
                    <div class="row">
                        <div class="col-lg-12">
                            <div class="p-5">
                                <div class="text-center">
                                    <h2 class="text-dark mb-4">Bienvenido al portal de Soporte!</h2>
                                </div>
                                <form class="user" method="post" action="{% url 'admin_auth' %}">
                                    {% csrf_token %}
                                    <div class="mb-3">
                                        <input class="form-control form-control-user" type="email" id="exampleInputEmail" aria-describedby="emailHelp" placeholder="Enter Email Address..." name="mail">
                                    </div>
                                    <div class="mb-3">
                                        <input class="form-control form-control-user" type="password" id="exampleInputPassword" placeholder="Password" name="password">
                                    </div>
                                    <button class="btn btn-primary btn-user w-100" type="submit">Login</button>
                                </form>
                                <hr>
                                <div class="text-center"><a class="small" href="{% url 'home' %}">Estas perdido?, vuelve a la pagina principal</a></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
