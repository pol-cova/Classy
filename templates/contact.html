{% extends 'base.html' %}
{% load static %}
{% block title %}Soporte{% endblock %}
{% block content %}
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800&amp;display=swap">
{% include 'partials/_header.html' %}
<section class="py-5 mt-5">
    <div class="container py-5">
        <div class="row">
            <div class="col-md-8 col-xl-6 text-center mx-auto">
                <h2 class="display-6 fw-bold mb-4">Tienes alg√∫n&nbsp;<span class="underline">problema</span>?</h2>
                <p class="text-muted">Nuestro equipo esta al pendiente de la comunidad</p>
            </div>
        </div>
        <div class="row d-flex justify-content-center">
            <div class="col-md-6">
                <div>
                    <form action="{% url 'support_save' %}" class="p-3 p-xl-4" method="post" data-bs-theme="light">

                        <div class="mb-3"><input class="shadow form-control" type="email" id="email-1" name="email" placeholder="Email"></div>
                        <div class="mb-3"><textarea class="shadow form-control" id="message-1" name="report" rows="6" placeholder="Problema"></textarea></div>
                        <div><button class="btn btn-dark shadow d-block w-100" type="submit">Enviar </button></div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
