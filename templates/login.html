{% extends 'base.html' %}
{% load static %}
{% block title %}Login{% endblock %}
{% block content %}
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800&amp;display=swap">
{% include 'partials/_header.html' %}
<section class="py-4 py-md-5 my-5">
    <div class="container py-md-5">
        <div class="row">
            <div class="col-md-6 text-center"><img alt="login" class="img-fluid w-100" src="{% static 'imgs/login.svg' %}"></div>
            <div class="col-md-5 col-xl-4 text-center text-md-start">
                <h2 class="display-6 fw-bold mb-5"><span class="underline pb-1"><strong>Inicia sesión</strong></span></h2>
                {% if message %}
                <div class="alert alert-danger alert-dismissible fade show" role="alert">
                    {{ message }}
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
                {% endif %}
                <form method="post" data-bs-theme="light" action="{% url 'login' %}">
                    {% csrf_token %}
                    <div class="mb-3"><input class="shadow form-control" type="text" name="username" placeholder="Usuario"></div>
                    <div class="mb-3"><input class="shadow form-control" type="password" name="password" placeholder="Contraseña"></div>
                    <div class="mb-5"><button class="btn btn-dark shadow" type="submit">Ingresar</button></div>
                </form>
                <p class="text-muted"><a href="{% url 'forgot_password' %}">Olvidaste tu contraseña?</a></p>
            </div>
        </div>
    </div>
</section>
{% include 'partials/_footer.html' %}
{% endblock %}
