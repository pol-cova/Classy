{% extends 'base.html' %}
{% block content %}
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
<style>
    body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f2f4f3;
            margin: 0;
        }
        #nav {
            width: 100%;
            text-align: center;
            margin: 0 auto;
            font-size: 48px;
        }
        #back-home {
            text-decoration: none;
            color: #1a1b25;
            font-size: 48px;
        }
        #header{
            font-family: 'Inconsolata', monospace;
            color: #1a1b25;
            text-align: center;
            font-size: 36px;
        }
        #text{
            font-family: 'Inconsolata', monospace;
            color: #1a1b25;
            text-align: center;
            font-size: 18px;
        }
        #form{
            font-family: 'Inconsolata', monospace;
            color: #1a1b25;
            text-align: center;
            font-size: 18px;
        }
        #msg{
            font-family: 'Inconsolata', monospace;
            color: #1a1b25;
            text-align: center;
            font-size: 18px;
        }
</style>
<body>
<div class="container">
    <div id="nav">
        <a href="{% url 'home' %}" id="back-home"><span class="material-symbols-outlined">
            home
        </span></a>
        <h1 id="header">Classy Soporte</h1>
        <h4 id="text">Reportar un problema</h4>
        {% if message %}
        <div class="alert alert-warning" role="alert">
            <p id="msg">{{ message }}</p>
        </div>
        {% else %}
        <div id="form">
            <form action="{% url 'support_save' %}" method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-danger">Enviar</button>
            </form>
        </div>
        {% endif %}
    </div>
</div>
</body>
{% endblock %}
