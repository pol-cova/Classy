{% extends '_home_base.html' %}
{% block content %}
<style>
    .container {
        text-align: center;
        padding: 20px;
        background: linear-gradient(to right, #fdfbfb, #ebedee);
        border-radius: 10px;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        margin-top: 20px;
    }

    .btn-container {
        display: flex;
        justify-content: space-between;
        margin-bottom: 20px;
    }

    h1 {
        margin-top: 20px;
        font-size: 2em;
        color: #D7263D;
    }

    .custom-btn {
        font-size: 1.5em;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: box-shadow 0.3s ease, transform 0.3s ease;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        display: flex;
        align-items: center;
        justify-content: space-between;
        background: linear-gradient(to right, #56CCF2, #2F80ED);
        color: white;
    }

    .custom-btn:hover {
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        transform: translateY(-3px);
    }

    .emote {
        margin-right: 10px;
    }

    .custom-card {
        margin: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        transition: transform 0.3s ease;
        background-color: #fff;
        border-radius: 10px;
    }

    .custom-card:hover {
        transform: scale(1.05);
    }

    .custom-card .card-body {
        padding: 20px;
    }

    .card-title {
        color: #6c757d;
    }

    .card-text {
        color: #495057;
    }

    .btn-primary {
        background-color: #007bff;
        border-color: #007bff;
    }

    .btn-primary:hover {
        background-color: #0056b3;
        border-color: #0056b3;
    }
</style>

    </div>

    <div class="row">
        <div class="col-md-6">
            <div class="card p-3 custom-card">
                <div class="card-body">
                    <h5 class="card-title">Grupo 1</h5>

                    <a href="#" class="btn btn-primary">Ver grupo</a>
                </div>
            </div>
        </div>
        <!-- Add more cards as needed -->
    </div>
</div>
{% endblock %}
